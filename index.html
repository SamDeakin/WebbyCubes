<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Android chrome acts weird without this -->
    <meta name="viewport" content= "width=device-width, user-scalable=no">

    <title>Cubes that are Webby!</title>
    <link rel="stylesheet" href="css/nostyles.css">
    <link rel="stylesheet" href="css/controlbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix.js"></script>

        <div class="control" id="delete">
            <div class="label">Delete</div>

        <div class="control" id="custom">

    </div>
    <canvas id="main"></canvas>
    <div id="fps"></div>
    <script type="module" src="main.js"></script>
